<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="text-center mt-3">
            <img src="images/login-icon.jfif" alt="login-icon">
        </header>
        <div>
            <label>User Name</label>
            <input type="text" class="form-control mt-3" id="user" placeholder="Enter your name...">
            <label class="mt-3">Password</label>
            <input type="password" class="form-control mt-3" id="pass" placeholder="Your Password...">
        </div>
        <div class="text-end mt-3">
            <button class="btn btn-success" type="button" onclick="login()">Login</button>
        </div>
        <div class="text-center">
            <p class="fs-5 fw-bold">Or</p>
            <button class="form-control btn btn-primary" onclick="window.open('register.html', '_self')">Create an account</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
