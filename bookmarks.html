<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="container">
        <header class="row mt-3">

            <div class="col">
                <h1>Bookmarker</h1>
            </div>

            <div class="col text-end">
                <p>Welcome: <span id="name"></span></p>
                <a href="index.html">Logout</a>
            </div>
        </header>

        <hr>

        <div class="m-3 bg-warning p-4 text-center row al">
            <div class="col-11">
                <p class="fw-bold">Make sure to add "https://" at the beginning of the URL (Ex. https://www.Google.com).
                </p>
            </div>
            <div class="col text-end">
                <i class="bi bi-x-lg" onclick="removeAlert()"></i>
            </div>
        </div>

        <div class="mt-3 bg rounded p-4 text-center">
            <h2>Bookmark Your Favorite Sites</h2>

            <label for="site">Site Name</label>
            <input type="text" class="form-control" id="website" placeholder="Website Name">
            <label for="siteURL" class="mt-3">Site URL</label>
            <input type="text" class="form-control" id="URL" placeholder="Website URL">

            <button class="btn btn-primary mt-3" onclick="addBookmark()">Submit</button>
        </div>
        <div class="mt-3 bg rounded p-5 text-center">
            <h2>Your Bookmarks</h2>

            <p id="p3">No bookmarks yet</p>
            <div id="bookmarks" class="mt-3"></div>

            <ul id="pages" class="pagination justify-content-center mt-3"></ul>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="myscript.js"></script>
    <script>
        window.onload = function () {
            welcomeUser();
            displayBookmarks()
        }
    </script>
</body>

</html>
