<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="text-center mt-3">
            <img src="images/user-icon.jfif" alt="user-icon">
            <h1>User Registration Form</h1>
        </header>
        <div>
            <label for="name">User Full Name</label>
            <input type="text" class="form-control mt-3" id="fullname" placeholder="Write your full name...">
            <label for="username" class="mt-3">User Name</label>
            <input type="text" class="form-control mt-3" id="username" placeholder="Select a user name...">
            <label for="password" class="mt-3">Password</label>
            <input type="password" class="form-control mt-3" id="password" placeholder="Select a password...">
        </div>
        <div class="text-center">
            <button class="mt-3 btn btn-success" onclick="registerInfo()">Register</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
